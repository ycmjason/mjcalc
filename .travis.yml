notifications:
  email: false

language: node_js

preinstall:
  - npm i -g npm

install:
  - npm install

node_js:
  - "8"

script:
  - npm test

before_deploy:
  - npm run build

deploy:
  skip_cleanup: true
  provider: firebase
  token:
    secure: 
  project: "mjcalc-staging"
  on:
    repo: ycmjason/mjcalc
    branch: master
